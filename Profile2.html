<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ken Carson Fan Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #111; /* Dark background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .wrapper {
      background: #222; /* Dark gray profile container */
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      position: relative;
      transform: scale(0.95);
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 36px;
      color: #ff006e; /* Neon Pink */
      margin-bottom: 20px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    p {
      font-size: 18px;
      color: #ccc; /* Light gray */
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 6px solid #ff006e; /* Neon Pink border */
      box-shadow: 0 4px 20px rgba(255, 0, 110, 0.5);
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 40px rgba(255, 0, 110, 0.7);
    }

    .contact-info {
      margin-bottom: 20px;
    }

    .contact-info a {
      text-decoration: none;
      color: #ff006e;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .contact-info a:hover {
      color: #ff80b3;
    }

    .btn {
      padding: 15px 30px;
      background-color: #ff006e;
      border: none;
      border-radius: 50px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      letter-spacing: 2px;
    }

    .btn:hover {
      background-color: #ff80b3;
      transform: translateY(-3px);
    }

    /* Background effects */
    .background-shape {
      position: absolute;
      top: -40px;
      left: -40px;
      z-index: -1;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(60px);
    }

  </style>
</head>
<body>

  <!-- Background Shape -->
  <div class="background-shape"></div>

  <!-- Profile Wrapper -->
  <div class="wrapper">
    <img class="profile-img" src="https://via.placeholder.com/160" alt="Ken Carson Image">
    <h1>Ken Carson Fan</h1>
    <p>You're officially part of the Ken Carson fan club! Keep vibing with his latest tracks. You're a true legend!</p>

    <div class="contact-info">
      <p>Follow Ken Carson on Instagram: 
        <a href="https://www.instagram.com/ken_carson/" target="_blank">ken_carson</a>
      </p>
      <p>For business inquiries, reach Ken Carson at: 
        <a href="tel:+1234567890">+1 (234) 567-890</a>
      </p>
    </div>

    <button class="btn" onclick="window.location.href='Profile.html'">Go to Fan Page</button>
  </div>

</body>
</html>
