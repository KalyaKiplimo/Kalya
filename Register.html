<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="register.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="icon" type="image" sizes="32x32" href="ken carson.jpg">
  <link rel="icon" type="image" sizes="16x16" href="KenCarson.jpg">
</head>
<body>
  <div class="wrapper">
    <form id="registerForm">
      <h1>Register</h1>
      <div class="input-box">
        <input type="email" placeholder="Gmail" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="bx bxs-lock-alt"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="Sign in and Log in.html">Log In</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      window.location.href = "profile.html"; 
    });
  </script>
</body>
</html>
