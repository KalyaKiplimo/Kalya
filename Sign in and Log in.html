<!DOCTYPE html>
<html lang="en">
<head>
  <link href="Profile.html">
  <link href="script.js">
  <link href="styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">  
  <link rel="icon" type="image" sizes="32x32" href="ken carson.jpg">
  <link rel="icon" type="image" sizes="16x16" href="KenCarson.jpg">
</head>
<body>

  <!-- Login Form -->
  <div id="login-container" class="wrapper transition">
    <h1>Login</h1>
    <div class="input-box">
      <input type="text" id="email" placeholder="Gmail" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Password" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox"> Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>
    <button type="button" class="btn" onclick="loginUser()">Login</button> <!-- Changed type to "button" -->
    <div class="register-link">
      <p>Don't have an account? <a href="Register.html">Register</a></p>
    </div>
  </div>

  <script>
    function loginUser() {
      // Get the values from the input fields (email and password)
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // You can add validation here if necessary
      // For simplicity, we'll assume the login is successful if both fields are filled out

      if (email && password) {
        // Redirect to the Profile page
        window.location.href = "Profile.html"; // This will take the user to Profile.html
      } else {
        alert("Please enter both email and password.");
      }
    }
  </script>

</body>
</html>
